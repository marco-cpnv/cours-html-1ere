Ce fichier est un exemple d'utilisation de la balise <input>. Il ne s'agit pas
d'un exemple complet de formulaire et ne doit pas être utilisé en production.
-->
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Les différents type pour la balise input</title>
  </head>
  <body>
    <form method="post" action="unscript.php">
      
      <!--
      Voici tous les types définis dans la spécification html5 disponible à
      l'adresse : http://www.w3.org/TR/html5/forms.html#the-input-element
      -->
      
      text: <input type="text" name="text"><br>
      search: <input type="search" name="search"><br>
      tel: <input type="tel" name="tel"><br>
      url: <input type="url" name="url"><br>
      email: <input type="email" name="email"><br>
      password: <input type="password" name="password"><br>
      date: <input type="date" name="date"><br>
      time: <input type="time" name="time"><br>
      number: <input type="number" name="number"><br>
      range: <input type="range" name="range"><br>
      color: <input type="color" name="color"><br>
      file: <input type="file" name="file"><br>
      image: <input type="image" name="image" src="./images/cpnv.png" alt="Logo CPNV"><br>
      reset: <input type="reset" name="reset"><br>
      button: <input type="button" name="button" value="Un bouton"><br>
      hidden: <input type="hidden" name="hidden" value="Valeur du champ caché"><br>
        
    </form>
  </body>
</html>
